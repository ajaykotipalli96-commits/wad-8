<!DOCTYPE html>
<html>
<head>
    <title>Marks Calculator</title>
</head>
<body>

<h3>Enter Marks (0 - 100)</h3>

<input type="number" id="m1" min="0" max="100" placeholder=" TELUGU "><br><br>
<input type="number" id="m2" min="0" max="100" placeholder=" HINDI "><br><br>
<input type="number" id="m3" min="0" max="100" placeholder=" ENGLISH "><br><br>
<input type="number" id="m4" min="0" max="100" placeholder=" MATHS "><br><br>
<input type="number" id="m5" min="0" max="100" placeholder=" SOCIAL "><br><br>

<button onclick="calculate()">Calculate</button>

<p id="result"></p>

<script>
function calculate() {

    var m1 = parseFloat(document.getElementById("m1").value);
    var m2 = parseFloat(document.getElementById("m2").value);
    var m3 = parseFloat(document.getElementById("m3").value);
    var m4 = parseFloat(document.getElementById("m4").value);
    var m5 = parseFloat(document.getElementById("m5").value);

    // Validation
    if (
        isNaN(m1) || isNaN(m2) || isNaN(m3) || isNaN(m4) || isNaN(m5) ||
        m1 < 0 || m1 > 100 ||
        m2 < 0 || m2 > 100 ||
        m3 < 0 || m3 > 100 ||
        m4 < 0 || m4 > 100 ||
        m5 < 0 || m5 > 100
    ) {
        document.getElementById("result").innerHTML =
            "Enter marks between 0 and 100 for all subjects.";
        return;
    }

    var total = m1 + m2 + m3 + m4 + m5;
    var average = total / 5;
    var grade;

    if (average >= 90)
        grade = "A+";
    else if (average >= 75)
        grade = "A";
    else if (average >= 60)
        grade = "B";
    else if (average >= 40)
        grade = "C";
    else
        grade = "Fail";

    document.getElementById("result").innerHTML =
        "Total = " + total + "<br>" +
        "Average = " + average.toFixed(2) + "<br>" +
        "Grade = " + grade;
}
</script>

</body>
</html>
